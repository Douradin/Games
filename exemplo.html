<title>Joguinho</title>
</head>

	<script>
		var jogo = true;
var MAXVIDA = 100;
while (jogo) {

  console.log("Olá, seja bem-vindo a Beta 0.1 do meu jogo!");
  var userName = prompt("Mas enfim, qual é o seu nome?").toUpperCase();
  console.log(userName + " uhm... Belo nome para um herói!");

  var agil = {
    atkStrength: 25,
    prcAttack: 30
  };

  var forte = {
    atkStrength: 34,
    prcAttack: 60
  };

  var o = true;
  while (o) {
    var userHab = prompt("Você prefere ser Ágil (ter mais precisão) ou ser Forte (ter mais força)?").toUpperCase();
    switch (userHab) {
      case "ÁGIL":
        userHab = agil;
        console.log("   Vida = 100");
        console.log("   Ataque = 25");
        console.log("   Precisão = 70");
        o = false;
        break;
      case "FORTE":
        userHab = forte;
        console.log("   Vida = 100");
        console.log("   Ataque = 34");
        console.log("   Precisão = 60");
        o = false;
        break;
      default:
        console.log("Essa não é uma habilidade!");
        break;
    };
  }

  var acrPrc = 2;
  var acrHealth = 10;
  var acrForça = 10;
  var maxXp = 100;
  var totalXp = 0;
  var nivel = 1;
  var xp = function(xp1) {
    totalXp += xp1;
    if (totalXp == maxXp) {
      me.hab.atkStrength += acrForça;
      me.health += acrHealth;
      MAXVIDA += acrHealth;
      me.hab.prcAttack += acrPrc;
      maxXp += 20;
      nivel += 1;
      console.log("Parabéns você upou para o nível " + nivel + ":");
      console.log("   Vida = " + me.health);
      console.log("   Ataque = " + me.hab.atkStrength);
      console.log("   Precisão = " + me.hab.prcAttack);
    } else {
      //TODO : Fazer alguma coisa
    }
  };

  function sacoDeItems(name, func, quant) {
    this.name = name;
    this.func = func;
    this.quant = quant;
  };

  function charactere(name, hab, health) {
    this.name = name;
    this.hab = hab;
    this.health = MAXVIDA;
  };

  function enemy1(name, atkStrength, prcAttack, health) {
    this.name = name;
    this.atkStrength = atkStrength;
    this.prcAttack = prcAttack;
    this.health = 100;
  };

  var me = new charactere(userName, userHab);
  var enemy = new enemy1("Dragão", 45, 100);
  var potion = new sacoDeItems("Potion", 50, 1);
  var maxpotion = new sacoDeItems("Max Potion", me.health, 1);

  console.log(" Então para introduzi-lo ao jogo vamos a uma batalha demonstrativa!");
  confirm("   Seu adversário será um dragão! Clique em OK para começar!");

  var batalha = function(inimigo) {
    var lutando = true;
    var damageThisRound = me.hab.atkStrength;
    var totalDamage = 0;
    var totalDamageEnemy = 0;
    var perguntaAcao = true;
    var userCmnd = null;

    function enemyAttack() {
      me.health -= inimigo.atkStrength;
      console.log(inimigo.name + " causa " + inimigo.atkStrength + " de dano! Minha vida: " + me.health);
      if (me.health <= 0) {
        console.log("Você morreu!");
        perguntaAcao = false;
        lutando = false;
        jogo = false;
      } else {
        pergunta();
      }
    };

    var pergunta = function() {
      userCmnd = prompt("Você quer ATACAR, usar um ITEM ou FUGIR").toUpperCase();
    };
    pergunta()
    while (lutando) {
      while (perguntaAcao) {
        switch (userCmnd) {
          case "ATACAR":
            var youHit = Math.floor(Math.random() * 100);
            if (youHit < me.hab.prcAttack) {
              totalDamage += damageThisRound;
              console.log(me.name + " acerta o " + inimigo.name + " e causa " + damageThisRound + " de dano! A vida do " + inimigo.name + " é igual a: " + (inimigo.health - totalDamage));

              if (totalDamage >= inimigo.health) {
                console.log(me.name + " matou o " + inimigo.name + "!");
                console.log("Você ganhou 50 de xp!");
                xp(50);
                perguntaAcao = false;
                lutando = false;
              } else {
                pergunta();
              }
            } else {
              console.log(me.name + " erra o ataque e o " + inimigo.name + " causa " + inimigo.atkStrength + " de dano!");
              me.health -= inimigo.atkStrength;
              console.log("Minha vida: " + me.health);
              if (me.health <= 0) {
                console.log("Você morreu!");
                perguntaAcao = false;
                lutando = false;
                jogo = false;
              } else {
                pergunta();
              }
            }
            break;
          case "ITEM":
            var itemV = true;
            while (itemV) {
              var escolhaItem = prompt("Qual item você quer usar: POTION x" + potion.quant + " ou MAX POTION x" + maxpotion.quant + "? VOLTAR").toUpperCase();
              switch (escolhaItem) {
                case "POTION":
                  if (potion.quant > 0) {
                    me.health += potion.func;
                    potion.quant -= 1;
                    if (me.health > MAXVIDA) {
                      me.health = MAXVIDA;
                    };
                    console.log("Sua vida foi regenerada em 50 de HP!");
                    enemyAttack();
                    itemV = false;
                    pergunta();
                  } else {
                    console.log("Você não possui esse item.");
                  };
                  break;
                case "MAX POTION":
                  if (maxpotion.quant > 0) {
                    me.health = maxpotion.func;
                    maxpotion.quant -= 1;
                    console.log("Sua vida foi regenerada ao máximo!");
                    enemyAttack();
                    itemV = false;
                    pergunta();
                  } else {
                    console.log("Você não possui esse item.");
                  };
                  break;
                case "VOLTAR":
                  itemV = false;
                  pergunta();
                  break;
                default:
                  console.log("Esse item não existe.");
                  break;
              }
            }
            break;
          case "FUGIR":
            console.log("Você conseguiu escapar");
            lutando = false;
            perguntaAcao = false;
            break;
          default:
            console.log("Essa não é uma ação!");
            break;
        }
      }
    }
  }
  batalha(enemy);
  var ogro = new enemy1("Ogro", 50, 100);
  if (jogo === true) {
    confirm("Você passa pelo Dragão, porém logo adiante aparece um ogro. Aperte OK para começar a batalha!");
    batalha(ogro);
  } else {}
  jogo = false;
}

	</script>
